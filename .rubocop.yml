inherit_gem:
  pundit: config/rubocop-rspec.yml

plugins:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-factory_bot
  - rubocop-rspec_rails

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.4
  SuggestExtensions: true
  Exclude:
    - 'db/**/*'
    - 'bin/**/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'log/**/*'
    - 'public/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'spec/factories/**/*'

# Double quotes are preffered for string literals
Style/StringLiterals:
  EnforcedStyle: double_quotes

# We always treat strings as frozen
Style/FrozenStringLiteralComment:
  EnforcedStyle: never

# We treat some blocks as one line
Metrics/BlockLength:
  CountAsOne: ['array', 'hash', 'heredoc', 'method_call']

# We don't need to use underscores in numbers
Style/NumericLiterals:
  Enabled: false

Metrics/MethodLength:
  CountAsOne: ['array', 'hash', 'heredoc', 'method_call']

# In some scenarios we need more memoized objects
RSpec/MultipleMemoizedHelpers:
  Max: 15

# We are okay with subject {}
RSpec/NamedSubject:
  EnforcedStyle: named_only

# 4 is a reasonable limit
RSpec/NestedGroups:
  Max: 4